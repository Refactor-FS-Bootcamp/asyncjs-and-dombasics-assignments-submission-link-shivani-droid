<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Converter App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Converter App</h1>
        <form>
            <h3 class="display-5 text-left mb-3">Weight</h3>
            <div class="form-group">
                <input id="kgs" type="number" class="form-control form-control-lg" placeholder="Enter Kgs...">

            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h3>Pounds:</h3>
                <div id="lbs">

                </div>
            </div>
        </div>
        <form>
            <h3 class="display-5 text-left mb-3">Feet</h3>
            <div class="form-group">
                <input id="feet" type="number" class="form-control form-control-lg" placeholder="Enter Feet...">

            </div>
        </form>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h3>Cms:</h3>
                <div id="cms">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
